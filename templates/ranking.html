
 <!-- primary filter -->
 <div class="main-filter" ng-include="'templates/primary_filter.html'"></div>
   
<div class="container-fluid" ng-init="initializeRankingPage();">
    <div class="row">
        <category-part></category-part> 
        <main class="main" id="main" ng-class="cateorySideBar == 1 ? 'paddingLeftabAbov60' : 'paddingLeftabBelow60'">
            <div class="notify-msg">
                <span ng-if="no_category_error">Please select at least one category to enable "Apply" button</span>
                <span ng-if="category_error">Click on the "Apply" button for the changes to take affect</span>
            </div>
            <div class="disclaimer-msg d-md-flex justify-content-between align-items-center" ng-show="networkDisplayName != ''">
                <span>Selected Network: <b>{{networkDisplayName}}</b></span>
            </div>
            <div class="top-grid-filter">
                <div class="network">
                    <div class="search-input">
                        <span class="search-icon">
                            <i data-feather="search"></i>
                        </span>
                        <input type="search" placeholder="Search Brands">
                        <i class="fa fa-times-circle"></i>
                    </div>
                    <button class="btn btn-black btn-sm" ng-show="networkDisplayName != ''"><i class="fa fa-eye" title="Track"></i> <span>Track</span></button>
                    <button class="btn btn-black btn-sm" ng-show="networkDisplayName != ''"><i class="fa fa-align-justify" title="Track"></i> <span>Network Log</span></button>
                </div>
                <div class="filter-refine-by">
                    <span>Refine By</span>
                    <ul>
                        <li>
                            Network
                            <div class="open-filter-popup custom-tooltip" ng-click="openNetworkLogModal();">All <i class="fa fa-caret-down fa-lg"></i>
                                <div class="top">
                                    <i></i>
                                    All
                                </div>
                            </div>
                        </li>
                        <li>
                            New
                            <span class="open-filter-popup" ng-click="openNewTypeModal();">
                                All <i class="fa fa-caret-down fa-lg"></i>
                            </span>
                        </li>
                        <li>
                            TNF/URL
                            <span class="open-filter-popup" ng-click="openRefineModal();">
                                All <i class="fa fa-caret-down fa-lg"></i>
                            </span>
                        </li>
                        <li>
                            <button class="btn btn-blue btn-sm"><i class="fa fa-save"></i> Save Filter</button>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
    <div id="grid1" ui-grid="gridOptions" ui-grid-exporter ui-grid-expandable ui-grid-selection ui-grid-pagination ui-grid-grouping class="grid"></div>
</div>
