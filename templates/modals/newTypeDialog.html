<div class="modal-header">
    <h5 class="modal-title">New Brand(s) / Creative(s)</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal();">
        <span aria-hidden="true"></span>
    </button>
</div>
<div class="modal-body">
    <div class="checkbox">
        <input class="checkbox-custom-label" type="checkbox" id="New" ng-model="newCheckBox" ng-change="checkRadioButton()">
        <label for="New" class="checkbox-custom-label">
            <span class="v-align-middle">New</span>
        </label>
    </div>
    <div class="d-flex mt-3">
        <label class="radio mr-2" ng-hide="type == 'brands'">
            <input type="radio" ng-model="newType" value="advertisers" id="advertisers" ng-click="newCheckBox();" >
                <span>Advertiser</span>
        </label>
        <label class="radio mr-2">
            <input type="radio" ng-model="newType" value="brands" id="brands"  ng-click="newCheckBox();">
            <span>Brands</span>
        </label>
        <label class="radio">
            <input type="radio" ng-model="newType" value="creatives" id="creatives"  ng-click="newCheckBox();">
            <span>Creatives</span>
        </label>
    </div>
    <div class="btn-grp d-flex justify-content-end">
        <button id="cancelNet" class="btn btn-black" ng-click="closeModal();">
            <i class="fa fa-times" title="cancel" ></i>Cancel</button>
        <button id="applyNet" class="btn btn-blue" ng-click="applyModal();">
            <i class="fa fa-check" title="apply" ></i>Apply</button>
    </div>    
</div>
