<div class="modal-header">
    <h5 class="modal-title">Account Not Found</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal();">
        <span aria-hidden="true"></span>
    </button>
</div>
<div class="modal-body">
    <p class="text-left m-0">
        Warning: There is no matching account in Zoho by this name. Please check your spelling
        before proceeding to avoid creating a duplicate account in Zoho. Do you wish to proceed?
    </p>
    <div class="btn-grp d-flex justify-content-end border-top pt-3">
        <button type="button" class="button expand" value="Yes"
            ng-click="saveCompany('create');"></button>
        <button type="button" class="button expand pull-right" value="No"
            ng-click="backToAdmin('contact_found_zoho');"></button>
    </div>
</div>
