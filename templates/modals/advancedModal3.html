<div class="modal-header">
    <h5 class="modal-title">Add New User</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal();">
        <span aria-hidden="true"></span>
    </button>
</div>
<div class="modal-body">
    <div class="grid-content" style="padding: 1em;">
        <p>
            You have reached the maximum allowed users based on your subscription plan.
            Please contact DRMetrix to upgrade your subscription plan.
        </p>
        <div class="align-center grid-block upgrade">
            <input type="button" zf-close="" class="button" value="Contact Now"
                ng-click="sendMail()">
        </div>
        <div class="align-center grid-block">
            <ul>
                <li><a href="mailto:info@drmetrix.com">info@drmetrix.com</a></li>
                <li>&bull;951-234-3899</li>
            </ul>
        </div>
    </div>
</div>
