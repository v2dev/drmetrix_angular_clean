<div class="modal-header" id="accountNameMatch">
    <h5 class="modal-title">Edit Company Warning</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal();">
        <span aria-hidden="true"></span>
    </button>
</div>
<div class="modal-body">
    <p class="text-left m-0">
        Warning: You are changing the account name. A different matching account name has been found
        in Zoho. Do you wish to sync to this new account and move all active contacts in Zoho to
        this new account?
    </p>
    <div class="btn-grp d-flex justify-content-end border-top pt-3">
        <button type="button" class="button expand" id="sync_account" value="Yes"
            ng-click="updateAccount(admin.company_result[0].user_id,admin.company_result[0].company_id)">Yes
        </button>
        <button type="button" class="button expand pull-right" value="No"
            ng-click="closeModal();backToAdmin('account_name_match');">No</button>
    </div>
</div>
