<div class="modal-header">
    <h5 class="modal-title">Email Exists In Different Account</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true"></span>
    </button>
</div>
<div class="modal-body">
    <p class="text-left m-0">
        Warning: Admin record is found on different account. Would you like to use this account
        instead?
    </p>
    <span class="zoho_account_id" style="display:none;"></span>
    <span class="zoho_account_name" style="display:none;"></span>
    <div class="btn-grp d-flex justify-content-end border-top pt-3">
        <button type="button" class="button expand" value="Yes" ng-click="saveCompany('use_same_zoho');"></button>
        <button type="button" class="button expand pull-right" value="No"
            ng-click="backToAdmin('email_found_zoho');"></button>
    </div>
</div>
